<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Wave Visualizer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #ffffff;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
    }

    .slider-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    input[type="range"] {
      width: 200px;
    }

    .color-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .color-button {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #999;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="slider-group">
      <label for="height">Height</label>
      <input type="range" id="height" min="10" max="200" value="60" />
    </div>
    <div class="slider-group">
      <label for="frequency">Frequency</label>
      <input type="range" id="frequency" min="1" max="20" value="8" />
    </div>
    <div class="slider-group">
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="0" max="5" step="0.1" value="1" />
    </div>
    <div class="slider-group">
      <label for="thickness">Thickness</label>
      <input type="range" id="thickness" min="1" max="80" value="3" />
    </div>

    <div class="slider-group">
      <label>Wave Color</label>
      <div class="color-options">
        <div class="color-button wave-color" data-color="#ffd600" style="background:#ffd600"></div>
        <div class="color-button wave-color" data-color="#9cc2e3" style="background:#9cc2e3"></div>
        <div class="color-button wave-color" data-color="#000000" style="background:#000000"></div>
        <div class="color-button wave-color" data-color="#a19688" style="background:#a19688"></div>
        <div class="color-button wave-color" data-color="#fc551b" style="background:#fc551b"></div>
        <div class="color-button wave-color" data-color="#ffffff" style="background:#ffffff"></div>
      </div>
    </div>

    <div class="slider-group">
      <label>Background Color</label>
      <div class="color-options">
        <div class="color-button bg-color" data-color="#ffd600" style="background:#ffd600"></div>
        <div class="color-button bg-color" data-color="#9cc2e3" style="background:#9cc2e3"></div>
        <div class="color-button bg-color" data-color="#000000" style="background:#000000"></div>
        <div class="color-button bg-color" data-color="#a19688" style="background:#a19688"></div>
        <div class="color-button bg-color" data-color="#fc551b" style="background:#fc551b"></div>
        <div class="color-button bg-color" data-color="#ffffff" style="background:#ffffff"></div>
      </div>
    </div>
  </div>

  <canvas id="waveCanvas"></canvas>

  <!-- JavaScript is added in CodePen's JS panel or via <script> at end -->
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
